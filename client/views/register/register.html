<template name="Register">
	<div class="container">
		{{#if verificationEmailSent}}
		<div class="account-form">
			<h2>
				Thanks for signing up!
			</h2>
			<p>
				We've sent verification link to your e-mail address.
			</p>
			<br />			<button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Please wait...">
				OK
			</button>
		</div>
		{{else}}
		<form id="register_form" class="account-form" role="form">
			<h2>
				Please sign up
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="register_username" type="text" class="form-control" placeholder="Username" required autofocus>
			<input id="register_password" type="password" class="form-control" placeholder="Password" required>
			<input id="confirm_password" type="password" class="form-control" placeholder="Confirm password" required>
			<br>
			<input id="register_email" type="text" class="form-control" placeholder="Email address" required>
			<input id="register_first_name" type="text" class="form-control" placeholder="First Name">
			<input id="register_last_name" type="text" class="form-control" placeholder="Last Name">
			<input id="register_cell_no" type="text" class="form-control" placeholder="Cell Phone Number (used for text updates)">
			<br>
			<input id="register_instagram" type="text" class="form-control" placeholder="Instagram">
			<input id="register_insta_pass" type="password" class="form-control" placeholder="Instagram Password (Secure and will not be shared)">
			<input id="confirm_insta_pass" type="password" class="form-control" placeholder="Confirm Instagram Password">
			<br>
			<input id="register_target_audience" type="text" class="form-control" placeholder="Target Audience">
			<input id="register_target_hashtags" type="text" class="form-control" placeholder="Target Hashtags">
			<input id="register_phrase" type="text" class="form-control" placeholder="Comment phrases">
			<input id="register_yes_no" type="text" class="form-control" placeholder="Answer yes/no only">
			<select id="register_country" class="form-control">
				<option value="tldr">coming soon..</option>
			</select>


			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="Please wait...">
				Sign up
			</button>
			<p class="account-form-text-after">
				Already a member?
				<a href="{{pathFor 'login'}}">
					Sign in here
				</a>
			</p>
		</form>
		{{/if}}
	</div>
</template>
